<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Product </title>

    <link rel="stylesheet" href="/adform.css">

</head>

<body>
    <div class="form-container">
        <div class="form-head">
            <h1 class="form-heading"> Add Product </h1>
        </div>

        <div class="form-content">
            <div class="from-name">
                <label for="Product-Name"> Product Name * </label>
                <input type="text" placeholder="e.g; Organic Tomato">
            </div>

            <div class="from-category">
                <label for="category"> Category * </label>
                <select name="category" id="category">
                    <option value="select-category">Select Category</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="green-vegetable">Green Vegetable</option>
                    <option value="leafy-vegetable">Leafy Vegetable</option>
                    <option value="root-vegetable">Root Vegetable</option>
                </select>
            </div>

            <div class="form-price-qty">
                <div class="price">
                    <label for="price"> Price (per kg/lb) * </label>
                    <input type="money" placeholder="0.00">
                </div>

                <div class="stock">
                    <label for="stock"> Stock * </label>
                    <input type="number">
                </div>
            </div>

            <div class="form-description">
                <label for="massage"> Description * </label>
                <textarea id="productDescription"
                    placeholder="Describe the vegetable, its taste, uses, etc."></textarea>
            </div>

            <div class="form-img">
                <label for="image"> Product Image </label>

                <div class="image-box">
                    <div class="img-upload">
                        <i>ðŸ“·</i>
                        <input type="file" accept="image/*">
                    </div>
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="Preview">
                        <p>Image Preview</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-btn">
            <button type="button" class="btn">Reset Form</button>
            <button type="submit" class="btn">Add Product</button>
        </div>
    </div>

    <script src="/adform.js"></script>
</body>

</html>
